<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지 캡처 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        input, select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .capture-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .capture-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.3);
        }
        
        .capture-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f8ff 100%);
            border-radius: 15px;
            border: 1px solid #e8f4f8;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .feature-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .feature-text {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .url-examples {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
        
        .url-examples a {
            color: #4facfe;
            text-decoration: none;
            margin: 0 8px;
        }
        
        .url-examples a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🌐</div>
            <h1>웹 페이지 캡처 도구</h1>
            <p class="subtitle">웹 페이지를 고품질 이미지나 PDF로 저장하세요<br>빠르고 간편한 원클릭 캡처!</p>
        </div>
        
        <form id="captureForm">
            <div class="form-group">
                <label for="url">🔗 웹 페이지 URL</label>
                <input 
                    type="url" 
                    id="url" 
                    placeholder="https://example.com" 
                    required
                >
                <div class="url-examples">
                    예시: 
                    <a href="#" onclick="setUrl('https://google.com')">구글</a>
                    <a href="#" onclick="setUrl('https://naver.com')">네이버</a>
                    <a href="#" onclick="setUrl('https://github.com')">깃허브</a>
                </div>
            </div>
            
            <div class="form-group">
                <label for="format">📁 파일 형식</label>
                <select id="format">
                    <option value="png">🖼️ PNG 이미지 (고품질)</option>
                    <option value="pdf">📄 PDF 문서 (인쇄용)</option>
                </select>
            </div>
            
            <button type="submit" class="capture-btn" id="captureBtn">
                <span id="btn-text">📸 페이지 캡처하기</span>
                <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🌐</div>
                <div class="feature-title">전체 페이지 캡처</div>
                <div class="feature-text">스크롤이 긴 페이지도 전체를 한번에 캡처</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🖼️</div>
                <div class="feature-title">고품질 이미지</div>
                <div class="feature-text">1920px 고해상도로 선명한 이미지 제공</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📄</div>
                <div class="feature-title">PDF 변환</div>
                <div class="feature-text">문서 보관용 PDF 형식으로 저장 가능</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('captureForm');
        const urlInput = document.getElementById('url');
        const formatSelect = document.getElementById('format');
        const captureBtn = document.getElementById('captureBtn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const status = document.getElementById('status');

        function setUrl(url) {
            urlInput.value = url;
            hideStatus();
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function setLoading(isLoading) {
            captureBtn.disabled = isLoading;
            if (isLoading) {
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            const format = formatSelect.value;
            
            if (!url) {
                showStatus('❌ URL을 입력해주세요.', 'error');
                return;
            }

            setLoading(true);
            showStatus('🔄 웹 페이지를 캡처하고 있습니다... 잠시만 기다려주세요.', 'loading');

            try {
                const response = await fetch('/api/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        format: format
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '캡처에 실패했습니다.');
                }

                showStatus('📥 파일을 다운로드하고 있습니다...', 'loading');
                
                // 파일 다운로드
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = downloadUrl;
                
                // 파일명 생성
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                const extension = format === 'pdf' ? 'pdf' : 'png';
                const domain = new URL(url).hostname.replace(/[^a-zA-Z0-9]/g, '_');
                link.download = `${domain}_capture_${timestamp}.${extension}`;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(downloadUrl);

                showStatus('🎉 캡처가 완료되었습니다! 파일이 다운로드되었어요.', 'success');
                setTimeout(hideStatus, 5000);

            } catch (error) {
                showStatus(`❌ 오류가 발생했습니다: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // URL 입력시 에러 메시지 숨기기
        urlInput.addEventListener('input', () => {
            if (status.classList.contains('error')) {
                hideStatus();
            }
        });

        // 페이지 로드시 환영 메시지
        setTimeout(() => {
            showStatus('👋 웹 페이지 캡처 도구에 오신 걸 환영합니다!', 'success');
            setTimeout(hideStatus, 3000);
        }, 500);
    </script>
</body>
</html>
