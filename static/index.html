    <script>
        let selectedFormat = 'png'; // ê¸°ë³¸ê°’: ì´ë¯¸ì§€
        
        function setUrl(url) {
            document.getElementById('url').value = url;

        function selectFormat(format) {
            selectedFormat = format;
            
            // ëª¨ë“  ë²„íŠ¼ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.format-option').forEach(btn => {

            document.querySelector(`[data-format="${format}"]`).classList.add('active');

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;

            status.style.display = 'block';
        }
        
        function hideStatus() {

        function setLoading(isLoading) {

            spinner.style.display = isLoading ? 'block' : 'none';
        }
        
        document.getElementById('captureForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            
            if (!url) {
                showStatus('URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }
            
            // URL ìœ íš¨ì„± ê²€ì‚¬ ë° ë³´ì •
            let validUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                validUrl = 'https://' + url;
            }
            
            setLoading(true);
            showStatus('ì›¹ í˜ì´ì§€ë¥¼ ìº¡ì²˜í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'loading');
            
            try {
                let apiUrl, filename;
                
                if (selectedFormat === 'png') {
                    // PNG ì´ë¯¸ì§€ ìº¡ì²˜
                    apiUrl = `https://api.screenshotone.com/take?access_key=YWNjZXNzX2tleQ&url=${encodeURIComponent(validUrl)}&format=png&full_page=true&viewport_width=1200&viewport_height=800`;
                    filename = `capture_${new Date().getTime()}.png`;
                } else {
                    // PDF ë¬¸ì„œ ìº¡ì²˜
                    apiUrl = `https://api.screenshotone.com/take?access_key=YWNjZXNzX2tleQ&url=${encodeURIComponent(validUrl)}&format=pdf&full_page=true&viewport_width=1200&viewport_height=800&pdf_format=A4`;
                    filename = `capture_${new Date().getTime()}.pdf`;
                }
                
                // ìƒˆ íƒ­ì—ì„œ ì—´ê¸°
                const newWindow = window.open(apiUrl, '_blank');
                
                if (newWindow) {
                    const formatText = selectedFormat === 'png' ? 'ì´ë¯¸ì§€' : 'PDF ë¬¸ì„œ';
                    showStatus(`${formatText} ìº¡ì²˜ ì™„ë£Œ! ìƒˆ íƒ­ì—ì„œ íŒŒì¼ì„ í™•ì¸í•˜ì„¸ìš”`, 'success');
                    
                    // ìë™ ë‹¤ìš´ë¡œë“œ ì‹œë„
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.href = apiUrl;
                        link.download = filename;
                        link.target = '_blank';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }, 1500);
                } else {
                    showStatus('íŒì—…ì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì €ì—ì„œ íŒì—…ì„ í—ˆìš©í•´ì£¼ì„¸ìš”', 'error');
                }

            } finally {

            }
        });

        document.getElementById('url').addEventListener('input', () => {

    </script>
